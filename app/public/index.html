<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="twitter:site" content="@LegionsOfPrimus" />
    <meta name="twitter:image" content="%PUBLIC_URL%/style/image/og-twitter.png" />
    <meta name="title" content="Legions of Primus Battlegrounds" />
    <meta
      name="description"
      content="Wage war on your friends or foes. Bet and earn $ASH or $SOL. Enter the Battlegrounds, an on-chain PvP RPS game powered by Mortuary Inc. Lead your Legion to victory! "
    />
    <meta
      name="keywords"
      content="Legions of Primus, Solana NFTs, Web 3, Solana, RPS, PvP, Blockchain Games, NFT, Solana Wallet, NFT Art, NFT Games, blockchain apps"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="1 days" />
    <meta name="author" content="Mortuary Inc." />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Legions of Primus Battlegrounds</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/style/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/style/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/style/images/favicon-16x16.png"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
